<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Validación</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: #333; color: #fff; text-align: center; padding: 20px;">
            <h1>Código de Validación</h1>
        </div>
        <div style="background-color: #444; color: #fff; padding: 20px; text-align: center;">
            <p>Estimado usuario,</p>
            <p>Aquí tienes tu código de validación:</p>
            <p style="font-size: 24px; font-weight: bold;">{codigo_de_validacion}</p>
            <p>Por favor, utiliza este código para completar el proceso de validación de tu correo electrónico.</p>
            <p>Gracias por elegir nuestro servicio.</p>
        </div>
        <div style="background-color: #555; color: #fff; text-align: center; padding: 20px;">
            <p>Atentamente,</p>
            <p>Tu equipo de soporte</p>
        </div>
    </div>
</body>
</html>
